<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>3D Product Page</title>
            <link rel="stylesheet" href="./style.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
        </head>

        <body>
            <div class="container">
                <div class="card">
                    <div class="product">
                        <div class="circle"></div>
                        <img src="fitbit.png" alt="fitbit">
                    </div>
                    <div class="info">
                        <h1 class="title">fitbit versa 3</h1>
                        <h3>the motivational health & fitness smartwatch to keep you moving</h3>
                        <div class="sizes">
                            <button>small</button>
                            <button class="active">large</button>
                            <button>extra-large</button>
                        </div>
                        <div class="purchase">
                            <button>purchase</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./app.js"></script>
        </body>
    </html>
